
<head>

  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="bgcol">
<div class="container">
<div class="home-link">

    <a href="{{url_for('catalog')}}">
      <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
    </a>
  </div>
</div>

  <div class="row top-menu">
    <div class='col-sm-6'>
        <h1>Catalog App</h1>
    </div>

	<div class="col-sm-6 text-right login">

					<h4><a href="{{url_for('showLogin')}}"><button>Sign in with Google</button></a>
          {% else %}
					{{session['username']}}<br />
          <a href="{{url_for('disconnect')}}">Log Out</a>
          {% endif %}
        </h4>
	</div>
  </div>
</div>
</div>
