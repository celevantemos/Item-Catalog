{% include 'headers.html' %}
{% extends 'main.html' %}
{% block content %}

<div>
  <div>
  <h1>Delete Item</h1>
  <form action="{{url_for('deleteCatalogItem', item_name=item.name)}}" method='POST'>
  <p>
    Are you sure you want to delete <strong>{{item.name}}</strong>?
  </p>
  <button type="submit" class="btn btn-default" id="submit" type="submit">
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</button>
  <a href = '{{url_for('catalog')}}' class='btn btn-default'>
    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Cancel
  </a>
  </div>
  </form>
</div>






{% endblock %}
