{% include 'headers.html' %}
{% extends 'main.html' %}
{% block content %}


<body>
  <div class='col-md-4 text-left'>
    <h2>Categories</h2>
    <nav>
      {% for category in categories %}
      <li>
      <a class="categories-list" href="{{url_for('showCategoryItems', catalog_name=category.name)}}">
      {{category.name}}
    </a>
    </li>
      {% endfor %}
    </nav>
  </div>
  <div class='col-md-6 text-left'>
    <h2>{{catalogName.name}} items...</h2>
    {% for item in items %}
    <a class="items-list" href="{{url_for('showItem', catalog_name=catalogName.name, item_name=item.name)}}">{{item.name}}</a>
    <br />
    {% endfor %}
  </div>
</body>




{% endblock %}
